# Request an environment that provides sudo (that goes with larger containers)
# and a minimal language environment.
sudo: true
language: minimal

cache: cargo

branches:
  only:
  - master

jobs:
  include:
      - stage: wasm
        script: ./ci/script.sh
        env: TARGET=wasm RUST_BACKTRACE=1 RUST_TOOLCHAIN=nightly
      - stage: compile
        script: ./ci/script.sh
        env: TARGET=native RUST_BACKTRACE=1 RUST_TOOLCHAIN=stable
      - stage: test
        script: cargo test --release --all
        env: RUST_BACKTRACE=1

before_install:
  - chmod +x ./ci/script.sh
  # Check how much space we've got on this machine.
  - df -h

after_script:
  # Check how much free disk space left after the build
